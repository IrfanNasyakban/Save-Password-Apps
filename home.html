<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simpan Akun Password</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <h2>Simpan Password Anda Disini</h2>
            <form class="form" action="#" id="form">
                <div class="form-group">
                    <label for="platform">Nama Platform</label>
                    <input type="text" id="platform" name="platform" required>
                </div>
                <div class="form-group">
                    <label for="username">Username/Email/No.HP</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <input type="submit" value="Simpan" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container btn-center">
            <h2>List Password Tersimpan</h2>
            <div class="list-item" id="accounts">
            </div>
        </div>
    </div>
    <footer>
        <h1>Save Password</h1>
        <br>
        <p>&copy; 2022 All Rights Reserved by Irvan Nasyakban.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
